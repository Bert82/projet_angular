<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<form *ngIf="event" (ngSubmit)="OnSubmit()" #eventForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          <!-- event name -->
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="event.name" name="name"
                   #name="ngModel">
    
            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Le nom de l'évènement doir comprendre max 25 carectères.
            </div>
          </div>
    
          <!-- event distance -->
          <div class="form-group">
            <label for="hp">distance</label>
            <input type="number" class="form-control" id="distance"
                    required
                    pattern="^[0-3]{1,3}$"
                   [(ngModel)]="event.distance" name="distance"
                   #distance="ngModel">
             <div [hidden]="distance.valid || distance.pristine"
                   class="card-panel red accent-1">
                   la distance doit etre comprise entre 0 et 299.
             </div>
          </div>

          <!-- Event lieux -->
        <div class="form-group">
          <label for="lieu">Lieu</label>
          <input type="text" class="form-control" id="lieu"
                  required
                  pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                 [(ngModel)]="event.lieu" name="lieu"
                 #lieux="ngModel">
           <div [hidden]="lieux.valid || lieux.pristine"
                 class="card-panel red accent-1">
                 le lieux ne peux contenir que 25 caractères
           </div>
        </div>
       
          <!-- event types -->
          <form class="form-group">
            <label for="types">discipline</label>
            <p *ngFor="let type of type">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ type }}"
                  [value]="type"
                  [checked]="Type(type)"
                  [disabled]="!isTypesValid(type)"
                  
                  />
                  <span [attr.for]="type">
                    <div class="{{ type }}">
                      {{ type }}
                    </div>
                  </span>
             </label>
            </p>
          </form>
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              >
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!event" class="center">Aucun évènement à éditer...</h3>
