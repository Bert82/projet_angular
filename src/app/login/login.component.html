<p-card header="Se connecter" [style]="{ width: '360px' }" class="card flex justify-content-center">
    <div class="m-0" >
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="flex flex-column gap-2">
                <label htmlFor="login" class="align-self-start">Login</label>
                <input pInputText id="login" aria-describedby="login-help" formControlName="login" class="align-self-start" />
            </div>

            <div class="flex flex-column gap-2 mt-2">
                <label htmlFor="password" class="align-self-start">Password</label>
                <p-password id="login" formControlName="password" [toggleMask]="true" class="align-self-start"></p-password>
            </div>

            <div class="align-self-start mt-2">
                <p-button type="submit" [disabled]="!loginForm.valid" label="Se connecter" styleClass="p-button-success"></p-button>
            </div>
            <div class="align-self-start mt-2">
                <p-button type="submit" label="S'enregistrer" routerLink='/registration'></p-button>
            </div>
        </form>
    </div>
</p-card>
    <p-toast></p-toast>
